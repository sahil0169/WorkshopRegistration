<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Workshop Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required oninput="calculateFee()">

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="workshop">Select Workshop:</label>
            <select id="workshop" name="workshop" onchange="calculateFee()" required>
                <option value="Java Workshop">Java Workshop</option>
                <option value="Drawing Workshop">Drawing Workshop</option>
                <option value="Camping Workshop">Camping Workshop</option>
                <option value="Abacus Workshop">Abacus Workshop</option>
                <option value="Public Speaking Workshop">Public Speaking Workshop</option>
            </select>

            <p id="feeDisplay">Fee: Rs. 0</p>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmationMessage" class="hidden">
            <h3>Registration Confirmed!</h3>
            <p id="confirmationDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
